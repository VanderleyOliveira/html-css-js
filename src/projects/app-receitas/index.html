<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Receitas</title>

    <link rel="shortcut icon" href="./src/assets/imgs/favicon-receitas.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/styles/index.css">
</head>
<body>
    <main class="container">
        <h1>Pesquisador de Receitas</h1>
        <form class="search-form">
            <input 
            type="text" 
            placeholder="Digite o ingrediente"
            class="search-input"
            >
            <button class="search-button" type="submit">Buscar</button>
        </form>
        <div class="loading"></div>
        <div class="recipe-list"></div>
        <div class="recipe-details"></div>
    </main>

    <script defer src="./src/scripts/index.js"></script>
</body>
</html>
