<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Video</title>

    <link rel="stylesheet" href="src/styles/styles.css">
</head>

<body>

    <h3 class="heading">Video Player</h3>

    <div class="container">

        <div class="main-video">
            <div class="video">
                <video src="src/assets/cachoeira.mp4" controls muted autoplay></video>
                <h3 class="title">Vídeo de cachoeira</h3>
            </div>
        </div>

        <div class="video-list">
            <div class="vid active">
                <video src="src/assets/cachoeira.mp4" muted></video>
                <h3 class="title">Vídeo de cachoeira</h3>
            </div>
            <div class="vid">
                <video src="https://cdn.pixabay.com/video/2017/08/05/11168-228530158_large.mp4" muted></video>
                <h3 class="title">Vídeo em campos</h3>
            </div>
            <div class="vid">
                <video src="https://cdn.pixabay.com/video/2022/06/07/119543-718118237_large.mp4" muted></video>
                <h3 class="title">Vídeo na casa do campo</h3>
            </div>
            <div class="vid">
                <video src="https://cdn.pixabay.com/video/2023/10/19/185726-876210695_large.mp4" muted></video>
                <h3 class="title">Vídeo na Floresta</h3>
            </div>
            <div class="vid">
                <video src="https://cdn.pixabay.com/video/2025/06/19/286749_large.mp4" muted></video>
                <h3 class="title">Vídeo da lagoa</h3>
            </div>
            <div class="vid">
                <video src="https://cdn.pixabay.com/video/2023/09/10/179950-862981933_tiny.mp4" muted></video>
                <h3 class="title">Vídeo do pôr do sol</h3>
            </div>
            <div class="vid">
                <video src="https://cdn.pixabay.com/video/2023/01/03/145101-785852777_tiny.mp4" muted></video>
                <h3 class="title">Vídeo na praia</h3>
            </div>
            <div class="vid">
                <video src="https://cdn.pixabay.com/video/2024/11/17/241802_tiny.mp4" muted></video>
                <h3 class="title">Vídeo de topo de montanha</h3>
            </div>
        </div>

    </div>

    <script src="src/scripts/script.js"></script>
</body>

</html>
